<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root">

        <div id="content"> <!-- START OF CONTENT-->
            
            <div class="inputs-container">
                
                <div class="inputs-wrapper">

                    <div class="board-length-wrapper column">
                        <label for="board-length">The uncut planks are</label>
                        <input type="number" id="board-length" class="text-input" value="100"> <span class="cm-span">cm </span><span>long.</span>
                    </div>
                    
                    <div class="extend-wrapper">
                        <input type="checkbox" id="extend-checkbox" checked>
                        <label for="extend-checkbox">Extend planks with extra bits to fulfil a measurement.</label>
                    </div>
                    
                    <div class="size-limit column hidden">
                      
                        <input type="checkbox" id="extend-reduced-checkbox" checked>
                        <label for="extend-reduced-checkbox">Cut bits from new planks to fulfil a measurement.</label>
                      
                        <br/> <br/>
                      
                        <label for="size-limit">The extension bits must be no less than </label>
                        <input type="number" id="size-limit" class="text-input" placeholder="0" value="0"><span class="cm-span">cm</span><span>large.</span>
                    
                    </div>
                    
                    
                    <div class="inputs-footer">
                        <!-- <button id="generate">Generate Instructions</button> -->
                        <div class="add-measurements-heading">Add a new cut:</div>
                        <div class="measurements-inputs-wrapper">
                            <input type="number" id="add-cut" class="measurement-text-input text-input" value="60"><span class="cm-span">cm</span>

                            <div class="repeat-wrapper">
                                <!-- <div class="repeat-text">Repeat</div> -->
                                <input type="number" id="repeat-measurement" value="4">
                                <span>times.</span>
                            </div>
                            <button id="add-cut-button">Add Cut</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div id="count"></div>
            <div id="app"></div>
            
        </div> <!-- END OF CONTENT -->

    </div>

    <script src="./src/Instructions.js"></script>
    <script src="./src/planksApp.js"></script>
    <script src="./src/eventListeners.js"></script>
</body>
</html>
